name: Run ETF Monitor Script and Push Data

on:
  push:
    branches:
      - main
    paths:
      - 'ETF.py'
      - 'ETF_screened.py'
  pull_request:
    branches:
      - main
  schedule:
    # 每天下午5点10分运行（UTC时区是早上9点10分）
    - cron: '10 9 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      # 授予 Actions 写入仓库内容的权限
      contents: write

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 确保能提交和推送，获取完整的历史记录

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pandas tushare numpy

      - name: 运行 ETF 数据获取脚本
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: |
          python ETF.py && python ETF_screened.py

      # ===== 新增步骤：上传文件到阿里云 OSS =====
      - name: Upload to Aliyun OSS
        uses: tuomaskyh/aliyun-oss-action@v1.1.1
        with:
          access-key-id: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
          # 请替换成你自己的存储桶名称和地域
          bucket: my-etf-data
          region: oss-cn-beijing
          # 源文件路径：因为文件在根目录，所以是 ./
          source-dir: ./
          # 目标路径：上传到存储桶根目录
          dest-dir: /
      # =========================================

      - name: 提交并推送文件
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .  # 添加所有更改的文件
          git commit -m "每日数据更新" || echo "没有文件变动，跳过提交"
          git pull --rebase origin main  # 在推送前先拉取远程更改并变基
          git push
