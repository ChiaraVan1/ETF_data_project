name: Run ETF Monitoring Model

on:
  push:
    branches:
      - main

jobs:
  run-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Tushare token (from secrets)
        run: |
          echo "export TUSHARE_TOKEN=${{ secrets.TUSHARE_TOKEN }}" >> $GITHUB_ENV

      - name: Run Python script
        run: python ETF.py
